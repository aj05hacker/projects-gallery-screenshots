<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Gallery Screenshots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #171B28;
      color: #fff;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .status {
      background: #17d397;
      color: #171B28;
      padding: 10px 36px;
      font-weight: bold;
      font-size: 1.8rem;
      border-radius: 10px;
      margin: 24px 0 34px 0;
      box-shadow: 0 4px 18px 0 rgba(20,255,180,0.11);
      letter-spacing: 0.1em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      justify-content: center;
      width: 100%;
      max-width: 1600px;
      margin-bottom: 45px;
    }
    .gallery img {
      width: 310px;
      height: 195px;
      object-fit: cover;
      margin: 0;
      border: 1.5px solid #252e47;
      border-radius: 9px;
      box-shadow: 0 2px 18px 0 rgba(23,25,40,0.07);
      transition: transform 0.13s;
    }
    .gallery img:hover {
      transform: scale(1.025) translateY(-5px);
      border-color: #17d397;
    }
    @media (max-width: 700px) {
      .gallery img { width: 99vw; height: auto; margin:0 0 8px; }
      .gallery { flex-direction: column; align-items: center;}
    }
    h1 { display: none; }
  </style>
</head>
